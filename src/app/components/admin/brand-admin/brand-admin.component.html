<div class="container">
    <div class="col-md-5">
    <div class="mb-3">
    <h5>İşlem tipi</h5>
    <div class=" d-grid gap-2 d-md-flex justify-content-start">
    <input (click)="selectionAdd(true)" type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
    <label class="btn btn-outline-success" for="success-outlined"><i class="bi bi-plus-circle-dotted"></i></label>
    
    <input (click)="selectionEdit(true)" type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
    <label class="btn btn-outline-danger" for="danger-outlined"><i class="bi bi-tools"></i> Güncelle/Sil</label>
    </div>
    </div>
    </div>
    </div>

    <div *ngIf="selectionForAdd && selectionForEdit==false">
        <div class="container">
            <div class="col-md-12">
    
                <mat-card class="example-card mt-3">
                    <div class="col-md-6 mx-auto justify-content-center align-items-center flex-column"
                        style="padding-left: 100px;">
                        <mat-card-header>
                            <mat-card-title class="mb-4 mt-3" style="padding-left: 120px;">Yeni Marka Ekle</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <form [formGroup]="brandAddForm">
    
                              
    
                                <div class="form-group">
                                    <mat-form-field class="example-form-field">
                                        <mat-label>Marka Adı</mat-label>
                                        <input matInput type="text" id="brandName" formControlName="brandName" />
                                    </mat-form-field>
                                </div>
    
                               
    
                            </form>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" style="margin-left:350px"
                                (click)="addBrand()">Ekle</button>
                        </mat-card-actions>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>

<div *ngIf="selectionForAdd==false && selectionForEdit">
    <div *ngIf="selectedBrandDataLoaded==false" class="container">
        <table class="table">
        <thead>
          <tr>        
            <th scope="col">İsim</th>
            <th scope="col">Güncelle</th>
            <th scope="col">Sil</th>
          </tr>
        </thead>
        <tbody *ngFor="let brand of allBrands">
          <tr >        
            <td>{{brand.brandName}}</td>
            <td><button class="btn btn-success btn-sm" (click)="getBrandByBrandId(brand.brandId)">Güncelle</button></td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteBrand(brand.brandId)">Sil</button></td>
          </tr>      
        </tbody>
      </table>
    </div>
    
    <div *ngIf="selectedBrandDataLoaded" class="container mb-3">
        <div class="container">
            <div class="col-md-12">

                <mat-card class="example-card mt-3">
                    <div class="col-md-6 mx-auto justify-content-center align-items-center flex-column"
                        style="padding-left: 100px;">
                        <mat-card-header>
                            <mat-card-title class="mb-4 mt-3" style="padding-left: 120px;">Marka Güncelle 
                            </mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <form [formGroup]="brandUpdateForm"  >

                            

                            

                                <div class="form-group">
                                    <mat-form-field class="example-form-field">
                                        <mat-label>Marka Adı</mat-label>
                                        <input matInput type="text" id="brandName" formControlName="brandName"/>
                                            
                                    </mat-form-field>
                                </div>

                               

                            </form>
                        </mat-card-content>
                        <mat-card-actions>
                            <div class="card-footer">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button mat-raised-button color="primary" 
                                (click)="updateBrand()">Güncelle</button>
                                <button mat-raised-button color="primary" style="margin-left:10px"
                                 (click)="resetSelectedBrand(false)">Geri</button>
                            </div>
                        </div>
                        </mat-card-actions>
                    </div>
                </mat-card>
            </div>
        </div>

    
    </div>
</div>
