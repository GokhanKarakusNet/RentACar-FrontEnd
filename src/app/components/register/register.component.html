<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="registerForm">
      <img class="mb-4" src="/assets/images/gk.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>

      <div class="form-floating">
        <input formControlName="firstName" type="text" class="form-control" id="name"
          placeholder="Adınız" />
        <label for="name">Adınız</label>
      </div>

      <div class="form-floating">
        <input formControlName="lastName" type="text" class="form-control" id="lastname"
          placeholder="Soyadınız" />
        <label for="lastname">Soyadınız</label>
      </div>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="eposta"
          placeholder="name@example.com" />
        <label for="eposta">E-Posta</label>
      </div>

      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword"
          placeholder="Password" />
        <label for="floatingPassword">Parola</label>
      </div>

   
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Beni Hatırla
        </label>
      </div>
      <div class="form-group">
        <button class="w-100 btn btn-lg btn-primary" (click)="register()">
          Kayıt Ol
        </button>


        <a routerLink="/login" class="btn btn-link">Zaten üye misin ? Giriş Yap! </a>


      </div>




      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>
</body>
