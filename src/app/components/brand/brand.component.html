<ul class="list-group">

  <li routerLink="/cars" (click)="clearCurrentBrand()" [class]="getAllBrandClass()">Tüm Markalar</li>
    <input style="background-color:cyan"  type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Marka ara">
  
  <div *ngIf="filterText" class="alert alert-primary">
    {{filterText}} aradınız
  </div>
  <li (click)="setCurrentBrand(brand.brandId)" routerLink="/cars/brand/{{brand.brandId}}" *ngFor="let brand of brands | brandFilter:filterText"
    [class]="getCurrentBrandClass(brand.brandId)">
    {{brand.brandName | titlecase}}</li>

</ul>
