  <div class="mb-3">  
    <input type="text" [(ngModel)]="brandFilterText" class="form-control" id="filterTextForBrand" placeholder="Marka ara...">
  </div>
  <div *ngIf="brandFilterText" class="alert alert-primary">
    {{brandFilterText}} aradınız
  </div>
<ul class="list-group">

  <li (click)="currentBrandResetter(nullBrand)" routerLink="/cars/" [class]="getAllBrandsClass()">Tüm Markalar</li>
   
  
  
  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}"  *ngFor="let brand of brands | brandFilterPipe:brandFilterText" [class]="getCurrentBrandClass(brand)">{{ brand.brandName}}</li>
</ul>
<h6 *ngIf="currentBrand!=null">{{currentBrand.brandName}} seçtiniz.</h6>
